<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 http-equiv="Content-Language" content="en" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="google-protobuf.js"></script>
  <script src="messagefield.js"></script>
  <script src="asd.js"></script>
</head>

<body>

  <div class="container">
    <button type="button" class="btn btn-primary" style="margin: 5px;" onclick="create_chart(myChart)">Start</button>
    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
  </div>

  <script>
    function btn_send_click() {
      connect();
      var requested_list = {
        device: "egie",
        messages: [
          {
            message: "ekfnav",
            fields: ["NorthVel", "EastVel", "DownVel", "NorthVelAcc", "EastVelAcc", "DownVelAcc", "Lattitude", "Longitude", "Altitude", "Undulation", "LattitudeAcc", "LongitudeAcc", "AltitudeAcc"]
          },
          {
            message: "ekfeuler",
            fields: ["Roll", "Pitch", "Yaw", "RollAcc", "PitchAcc", "YawAcc"]
          },
          {
            message: "imudata",
            fields: ["AccelX", "AccelY", "AccelZ", "GyroX", "GyroY", "GyroZ", "Temperature", "DeltaVelX", "DeltaVelY", "DeltaVelZ", "DeltaAngleX", "DeltaAngleY", "DeltaAngleZ"]
          }
        ]
      }
      ws.send(JSON.stringify(requested_list));
    }

  </script>


</body>

</html>
